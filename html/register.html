<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form method="GET">
      First Name:<input type="text" name="firstname" /><br />

      Last Name:<input type="text" name="lastname" /><br />

      Email: <input type="text" required name="email" /><br />

      Password:<input type="password" minlength="5" name="password" /><br />

      Birthday:<input type="date" name="birthday" /><br />

      Gender: <br />
      <input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="other" />Other<br />

      Pets: <br />
      <input type="checkbox" name="cats" />Cats<br />
      <input type="checkbox" name="dogs" />Dogs<br />

      Cars: <br />
      <select name="cars">
        <option value="volvo" name="volvo">Volvo</option>
        <option value="audi" name="audi">Audi</option></select
      ><br />

      <input type="submit" value="Register" />
      <input type="reset" />
    </form>
  </body>
</html>
